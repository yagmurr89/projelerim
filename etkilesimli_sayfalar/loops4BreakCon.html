<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>


<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haftalık Ders Planı - Neon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    background-color:black
      margin: 0;
      padding: 40px;
      color: #f8f8f8;
    }

    #container {
      background-color: rgba(20, 20, 20, 0.9);
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff ;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    button {
      background-color: transparent;
      color: #0ff;
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 8px;
      font-size: 16px;
      margin: 15px 0;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      border-top: 1px solid #0ff;
      padding-top: 15px;
      font-size: 16px;
      
    }
  </style>
</head>
<body>
  <div id="container">
    <h1> Ders Çalışma Planı</h1>
    <button id="runBtn">Planı Göster</button>
	
    <div id="result">Hafta planı burada listelenecek...</div>
  </div>

  <script>
    const runBtn = document.getElementById('runBtn');
	
    const result = document.getElementById('result');

    runBtn.addEventListener('click', () => {
	
      const gunler = ['Pazartesi', 'Salı', 'Çarşamba günü', 'Perşembe', 'Cuma'];
	  
      let output = '';

      for (let i = 0; i < gunler.length; i++) {
        let gun = gunler[i];

        if (gun === 'Çarşamba günü') {
                output += ` ${gun}: Etkinlik var, ders çalışılmadı (devam ediyoruz)<br>`;
          continue;
        }




        if (gun === 'Cuma') {
              output += ` ${gun}: Sınav var, plan burada bitiyor (sınav zamanı)<br>`;
          break;
        }

        output += ` ${gun}: Ders çalışıldı<br>`;
      }

      result.innerHTML = output;
    });
  </script>
</body>
</html>




<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
		

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hava Durumu Kutusu</title>
  <style>
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: purple;
    }

    /* Container stil */
    #kapsayici {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    #kapsayici:hover {
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3); 
    }

    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    
    .havaKutusu {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.15), 5px 5px 10px rgba(0, 0, 0, 0.2); 
      border: 4px solid #5A5A5A; 
    }

    
    #gunesli {
      background-color: #FFEB3B;
    }

    
    #bulutlu {
      background-color: #BDBDBD;
    }

    
   

    
    p {
      font-size: 20px;
      color: #333;
      margin: 15px 0;
      font-weight: bold;
    }

    /* Durum metni */
    #durum {
      font-size: 18px;
      color: #0072ff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="kapsayici">
    <h1>Hava Durumu</h1>
    
    <!-- Güneşli kutu -->
    <div id="gunesli" class="havaKutusu">
      <p>Güneşli</p>
    </div>
    
    <!-- Bulutlu kutu -->
    <div id="bulutlu" class="havaKutusu">
      <p>Bulutlu</p>
    </div>
    
    <p>Durum: <span id="durum">Bekleniyor...</span></p>
  </div>

  <script>
  
    const gunesliKutusu = document.getElementById('gunesli');
    const bulutluKutusu = document.getElementById('bulutlu');
    const durum = document.getElementById('durum');




    gunesliKutusu.addEventListener('mouseenter', () => {
      gunesliKutusu.style.backgroundColor = '#FFEB3B';
      durum.textContent = 'Güneş açtı!';
    });
	

    gunesliKutusu.addEventListener('mouseleave', () => 
	{
	
         gunesliKutusu.style.backgroundColor = '#FFEB3B'; 
       durum.textContent = 'Güneşli havada bir değişiklik yok!';
    });

    bulutluKutusu.addEventListener('mouseenter', () => {
      bulutluKutusu.style.backgroundColor = '#B0BEC5';
      durum.textContent = 'Bulutlar geri geldi...';
    });



    bulutluKutusu.addEventListener('mouseleave', () => {
      bulutluKutusu.style.backgroundColor = '#BDBDBD';
	  
      durum.textContent = 'Bulutlu havada bir değişiklik yok!';
    });

    gunesliKutusu.addEventListener('click', () => {
	
      durum.textContent = 'Güneşli hava devam ediyor...';
    });

    bulutluKutusu.addEventListener('click', () => {
	
      durum.textContent = 'Bulutlu hava devam ediyor...';
    });

    gunesliKutusu.addEventListener('dblclick', () => 
	{
      durum.textContent = 'Gökkuşağı göründü, hava mükemmel!';
    });

    bulutluKutusu.addEventListener('dblclick', () => 
	{
      durum.textContent = 'Yağmur başlayabilir...';
    });
  </script>
</body>
</html>

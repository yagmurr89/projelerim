<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
		
	<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hesap Makinesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 30px;
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #sonuc {
      margin-top: 20px;
      font-weight: bold;
      color: darkgreen;
    }

    .kutu {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Basit Hesap Makinesi</h2>

  <div class="kutu">
    <p><input id="sayi1" placeholder="1. sayı"></p>
	
       <p><input id="sayi2" placeholder="2. sayı"></p>
    <p>
      <select id="islem">
	  
	  
        <option value="+">Topla</option>
        <option value="-">Çıkar</option>
        <option value="*">Çarp</option>
        <option value="/">Böl</option>
		
		
      </select>
    </p>
    <button onclick="hesapla()">Hesapla</button>
    <p id="sonuc">Sonuç burada çıkacak</p>
  </div>

  <script>
    function hesapla() {
	
          var s1 = document.getElementById("sayi1").value;
		  
             var s2 = document.getElementById("sayi2").value;
		  
        var islem = document.getElementById("islem").value;
      var sonucAlani = document.getElementById("sonuc");

      if (s1 === "" || s2 === "") {
        sonucAlani.innerText = "Lütfen iki sayı giriniz.";
        return;
      }

      var sayi1 = Number(s1);
      var sayi2 = Number(s2);
      var sonuc;

      if (islem === "+") {
        sonuc = sayi1 + sayi2;
      } else if (islem === "-") 
	  {
        sonuc = sayi1 - sayi2;
      } else if (islem === "*") 
	  {
        sonuc = sayi1 * sayi2;
      } else if (islem === "/")
	  {
        if (sayi2 === 0) {
            sonucAlani.innerText = "Sıfıra bölme yapılamaz.";
          return;
        }
        sonuc = sayi1 / sayi2;
      }

      sonucAlani.innerText = "Sonuç: " + sonuc;
    }
	
	
  </script>

</body>
</html>

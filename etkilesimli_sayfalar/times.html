<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Zamanlayıcı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50; 
      color: white; 
    }
    #container {
      text-align: center;
      background-color: #34495e; 
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    #timeDisplay {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #16a085; 
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1abc9c;
    }
    #molaKutusu {
      background-color: #e74c3c;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
    #istatistikKutusu {
      margin-top: 30px;
      text-align: left;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Pomodoro Zamanlayıcı</h1>
    <div id="timeDisplay">25:00</div>
    <button id="startBtn">Başlat</button>
    <button id="resetBtn">Sıfırla</button>
    <div id="molaKutusu"></div>


    <div id="istatistikKutusu">
      <p>Pomodoro: <span id="pomodoroSayac">0</span></p>
      <p>Mola: <span id="molaSayac">0</span></p>
    </div>
  </div>

  <script>
    let kalanSure = 25 * 60; 
    let pomodoroMu = true; 
    let zamanlayici;
    let pomodoroSayac = 0; 
    let molaSayac = 0;

    function zamanFormatla(saniye) {
      let dakika = Math.floor(saniye / 60);
      let kalanSaniye = saniye % 60;
      return `${dakika}:${kalanSaniye < 10 ? '0' : ''}${kalanSaniye}`;
    }

    function goster() {
      document.getElementById('timeDisplay').textContent = zamanFormatla(kalanSure);
    }

  
    function molaGoster(mesaj) {
      document.getElementById('molaKutusu').textContent = mesaj;
    }

    function istatistikGoster() {
      document.getElementById('pomodoroSayac').textContent = pomodoroSayac;
      document.getElementById('molaSayac').textContent = molaSayac;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      clearInterval(zamanlayici); 
      zamanlayici = setInterval(() => {
        kalanSure--;
        goster();
        if (kalanSure <= 0) {
          clearInterval(zamanlayici); 
          if (pomodoroMu) {
            molaGoster("Pomodoro süresi bitti! Şimdi 5 dakika ara ver.");
            kalanSure = 5 * 60; 
            molaSayac++; 
            pomodoroMu = false; 
          } else {
            molaGoster("Ara bitti! Şimdi 25 dakika çalışmaya başla.");
            kalanSure = 25 * 60; 
            pomodoroSayac++; 
            pomodoroMu = true; 
          }
          istatistikGoster(); 
        }
      }, 1000);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(zamanlayici); 
      kalanSure = 25 * 60;
      pomodoroMu = true; 
      pomodoroSayac = 0; 
      molaSayac = 0; 
      goster(); 
      molaGoster(""); 
      istatistikGoster(); 
    });
  </script>
</body>
</html>

</html>

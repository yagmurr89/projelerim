<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
		
		<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Planlayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 900px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        #randevu-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #randevu-btn:hover {
            background-color: #45a049;
        }

        #tarih-sonuc {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        alert, confirm, prompt {
            display: block;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Randevu Planlayıcı</h1>
        <button id="randevu-btn">Randevu Al</button>
        <div id="tarih-sonuc"></div>
    </div>

    <script>
        document.getElementById("randevu-btn").addEventListener("click", function() {
            
            alert("Randevu sistemine hoş geldiniz");

            
            let islem = confirm("Bir tarih belirlemek ister misiniz?");
            
            if (islem) {
                
                let tarih = prompt("Lütfen tarih girin (GG/AA/YYYY)");

                if (tarih) {
                    
                    document.getElementById("tarih-sonuc").textContent = "Seçtiğiniz tarih: " + tarih;
                } else {
                    
                    alert("Tarih girilmedi.");
                }
            } else {
                
                alert("Randevu alınmadı.");
            }
        });
    </script>
</body>
</html>

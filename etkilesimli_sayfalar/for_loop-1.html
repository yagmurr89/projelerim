<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
		
	<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Renkli For Döngüsü</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 40px;
      gap: 30px;
    }

    .sol, .sag {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 40%;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 8px 16px;
      font-size: 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #sonuc span {
      display: block;
      padding: 5px 10px;
      margin: 3px 0;
      border-radius: 5px;
    }

    #sonuc span:nth-child(odd) {
      background-color: #ffe0e0;
      color: #000;
    }

    #sonuc span:nth-child(even) {
      background-color: #d0f8ce;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sol">
    <h3>Kaç sayıya kadar yazılsın?</h3>
    <input type="number" id="sayi" placeholder="Bir sayı gir">
    <button onclick="goster()">Göster</button>
  </div>

  <div class="sag" id="sonuc">
    <h3>Sonuçlar</h3>
  </div>
</div>

<script>
  function goster() {
    let sayi = parseInt(document.getElementById("sayi").value);
    let yazi = "";

    if (isNaN(sayi) || sayi <= 0) {
      yazi = "<span style='color: red;'>Lütfen geçerli bir sayı girin.</span>";
    } else {
      for (let i = 1; i <= sayi; i++) {
        yazi += "<span>Sayı: " + i + "</span>";
      }
    }

    document.getElementById("sonuc").innerHTML = "<h3>Sonuçlar</h3>" + yazi;
  }
</script>

</body>
</html>


<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>





<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Listesi</title>
  <style>
    body {
        font-family: 'Courier New', Courier, monospace;
        background-color: #111;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
        min-height: 100vh;
        color: #f0f0f0;
    }

    .kutu {
        background-color: #1b1b1b;
        padding: 30px;
        border: 2px solid #333;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        text-align: center;
        text-transform: uppercase;
    }

    #gorevGirdisi {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #222;
        color: #f0f0f0;
        border: 2px solid #444;
        margin-bottom: 10px;
        outline: none;
    }

    #gorevGirdisi:focus {
        border-color: #00bcd4;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #00bcd4;
        color: #111;
        border: none;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #0097a7;
    }

    #gorevListesi {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    #gorevListesi li {
        background-color: #2a2a2a;
        border: 2px solid #444;
        padding: 12px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #ddd;
    }

    #gorevListesi li button {
        background-color: #d32f2f;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ;
    }

    #gorevListesi li button:hover {
        background-color: #b71c1c;
    }
</style>



</head>
<body>
    <body>
    <div class="kutu">
        <h1>Yapılacaklar Listesi</h1>
        <input type="text" id="gorevGirdisi" placeholder="Yeni görev yaz...">
        <button id="gorevEkleButonu">Görev Ekle</button>
        <ul id="gorevListesi"></ul>
    </div>
</body>

</body>


    <script>
        const gorevEkleButonu = document.getElementById('gorevEkleButonu');
        const gorevGirisi = document.getElementById('gorevGirisi');
        const gorevListesi = document.getElementById('gorevListesi');

        gorevEkleButonu.addEventListener('click', function() {
            const gorevMetni = gorevGirdisi.value.trim();
            if (gorevMetni)

			{
                const listeOgesi = document.createElement('li');
				
                listeOgesi.textContent = gorevMetni;

                   const silButonu = document.createElement('button');
                 silButonu.textContent = 'Sil';
                silButonu.addEventListener('click', function() {
                    gorevListesi.removeChild(listeOgesi);
                });

                listeOgesi.appendChild(silButonu);
                  gorevListesi.appendChild(listeOgesi);

                gorevGirdisi.value = '';
            }
        });
    </script>
	
	
</body>
</html>

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>





<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Banka Formu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #formKutusu {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
    }

    h2 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #00ffc8;
      background-color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00d6a7;
    }

    #formSonucu {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      color: #ffdd57;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="formKutusu">
    <h2>Banka Bilgileri</h2>
    <input type="text" id="ad" placeholder="Adınız">
    <input type="text" id="soyad" placeholder="Soyadınız">
    <input type="password" id="sifre" placeholder="Banka Şifreniz">
    <input type="text" id="iban" placeholder="TR ile başlayan IBAN">
    <button id="gonderButon">Gönder</button>
    <div id="formSonucu"></div>
  </div>

  <script>
    const ad = document.getElementById('ad');
    const soyad = document.getElementById('soyad');
    const sifre = document.getElementById('sifre');
    const iban = document.getElementById('iban');
    const gonderButon = document.getElementById('gonderButon');
    const formSonucu = document.getElementById('formSonucu');



    iban.addEventListener('change', () => {
      if (!(iban.value.startsWith("TR") && iban.value.length === 26)) 
	  {
        formSonucu.textContent = "IBAN geçersiz.";
        formSonucu.style.color = "red";
      } else {
        formSonucu.textContent = "";
      }
    });

    gonderButon.addEventListener('click', () => {
      if (!ad.value || !soyad.value || !sifre.value || !iban.value) 
	  {
        formSonucu.textContent = "Lütfen tüm alanları doldurunuz.";
        formSonucu.style.color = "red";
      } else if (!(iban.value.startsWith("TR") && iban.value.length === 26))
	  {
        formSonucu.textContent = "IBAN formatı hatalı!";
        formSonucu.style.color = "red";
      } else {
        formSonucu.textContent = `Bilgiler Alındı:
Ad: ${ad.value}
Soyad: ${soyad.value}
Şifre: ${"*".repeat(sifre.value.length)}
IBAN: ${iban.value}`;
        formSonucu.style.color = "#00ff90";
      }
    });
  </script>
</body>
</html>


<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
               
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim Kontrolü</title>
    <style>
        body {
            background-color: #333; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #container {
            background-color: #444; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px;
            display: flex;
            justify-content: space-between;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #isimSOnuc {
            margin-top: 15px;
            font-size: 16px;
            color: #ddd;
        }
        #isimListesi {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            background-color: #555;
            color: white;
            width: 45%;
        }
        .isimItem {
            margin: 5px 0;
            padding: 5px;
            background-color: #e0f7fa;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
   
        <div>
            <h1>İsim Kontrolü</h1>
            <input type="text" id="isimGirisi" placeholder="Adınızı yazın">
            <br>
            <button id="submitNameBtn">Gönder</button>
            <div id="isimSOnuc"></div>
        </div>

        <div id="isimListesi"></div>
    </div>

    <script>
        document.getElementById('submitNameBtn').addEventListener('click', () => 
		
		{
		
            const isimGirisi = document.getElementById('isimGirisi').value;
			
            const isimSOnuc = document.getElementById('isimSOnuc');
            const isimListesi = document.getElementById('isimListesi');

            try {
                if (isimGirisi.trim() === '') {
                    throw new Error('Ad boş bırakılamaz.');
                }
                
              
                const yeniIsim = document.createElement('div');
                yeniIsim.classList.add('isimItem');
				
                yeniIsim.innerHTML = `Merhaba, <strong>${isimGirisi}</strong>!`;
                isimListesi.appendChild(yeniIsim);

      
                isimSOnuc.innerHTML = `İsim başarıyla kaydedildi: <strong>${isimGirisi}</strong>`;
				
            } catch (error)
			{
                isimSOnuc.innerHTML = `Hata: ${error.message}`;
            } finally {
                isimSOnuc.innerHTML += '<br>İsim kontrolü tamamlandı.';
            }

            document.getElementById('isimGirisi').value = '';
        });
    </script>
</body>
</html>
